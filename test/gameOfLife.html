<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=EDGE"/>
            <title>Game of life</title>
            <script src="../dist/game-of-life.js"></script>


            <script>
                    var _settings = {
                        canvas_id : "gameOfLifeCanvas",
                        playButton_id : "playId",
                        pauseButton_id : "pauseId",
                        numberOfCells : 20,
                        cellSizePixel : 15,
                        margin : 3,
		                delayTime:200
                    };
            </script>

        </head>

        <body onload="javascript:EntryPoint.Game.launchGameOfLife(_settings);"></body>
		
		<canvas  id="gameOfLifeCanvas">
		</canvas>
        <br><br>
        <button type="button" id="playId" onClick="javascript: EntryPoint.Game.startStop(true);">Play</button>
        <button type="button" id="pauseId" onClick="javascript: EntryPoint.Game.startStop(false);">Pause</button>
        <button type="button" id="resetId" onClick="javascript: EntryPoint.Game.resetBoard();">Reset</button>

    </html>
